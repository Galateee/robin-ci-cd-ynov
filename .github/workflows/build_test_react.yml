name: Build and Test React Application

on:
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: cd app && pnpm install --frozen-lockfile

      - name: Install Cypress binary
        run: cd app && pnpm exec cypress install

      - name: Generate JSDoc
        run: cd app && pnpm run doc

      - name: Build React App
        run: cd app && pnpm run build

      - name: Run Tests
        run: cd app && pnpm test

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: app
          start: pnpm dev
          wait-on: 'http://localhost:5173/Test_cycle_TDD/'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: app/coverage/lcov.info
          fail_ci_if_error: 'true'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist

  publish-npm:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: cd app && pnpm install --frozen-lockfile

      - name: Check version and decide publish
        id: version-check
        run: |
          LOCAL_VERSION=$(node -p "require('./app/package.json').version")
          PUBLISHED_VERSION=$(npm show robin-ci-cd-ynov version 2>/dev/null || echo "0.0.0")
          echo "Local version: $LOCAL_VERSION"
          echo "Published version: $PUBLISHED_VERSION"
          IS_NEWER=$(node -e "
            const semver = (v) => v.split('.').map(Number);
            const [la, lb, lc] = semver('$LOCAL_VERSION');
            const [pa, pb, pc] = semver('$PUBLISHED_VERSION');
            const newer = la > pa || (la === pa && lb > pb) || (la === pa && lb === pb && lc > pc);
            console.log(newer ? 'true' : 'false');
          ")
          echo "should_publish=$IS_NEWER" >> $GITHUB_OUTPUT

      - name: Build NPM package
        if: steps.version-check.outputs.should_publish == 'true'
        run: cd app && pnpm run build-npm

      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: cd app && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (version already published)
        if: steps.version-check.outputs.should_publish == 'false'
        run: echo "Version already published on NPM, skipping publish step."

  deploy:
    needs: publish-npm
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - name: Deploy to Github pages
        id: deployment
        uses: actions/deploy-pages@v4